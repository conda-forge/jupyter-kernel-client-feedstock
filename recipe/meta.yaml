{% set name = "jupyter-kernel-client" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 671fb264a46efea61bf8d729f8bff80dcaa87c5cd6d834d8ca5aadbba43d70b5

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python
  entry_points:
    - jupyter-connect = jupyter_kernel_client.consoleapp:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling >=1.21.0,<2.0.0
  run:
    - python >={{ python_min }}
    - jupyter_core
    - jupyter_client >=7.4.4
    - requests
    - traitlets >=5.3
    - websocket-client

test:
  imports:
    - jupyter_kernel_client
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/datalayer/jupyter-kernel-client
  summary: 'Jupyter Kernel Client (through websocket)'
  description: |
    Jupyter Kernel Client to connect via WebSocket to Jupyter Servers.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - echarles
    - fcollonval
